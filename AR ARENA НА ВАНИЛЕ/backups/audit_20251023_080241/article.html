    <script>
        // Intercept console.log for on-screen debugging
        const debugConsoleEl = document.getElementById('debugConsole');
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            const logLine = document.createElement('div');
            logLine.textContent = args.map(a => typeof a === 'object' ? JSON.stringify(a) : a).join(' ');
            logLine.style.marginBottom = '3px';
            logLine.style.paddingBottom = '3px';
            logLine.style.borderBottom = '1px solid rgba(255, 255, 255, 0.05)';
            debugConsoleEl.appendChild(logLine);
            debugConsoleEl.scrollTop = debugConsoleEl.scrollHeight;
        };

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let article = null;
        let user = null;
        let scrollPercentage = 0;
        let readingStartTime = Date.now();
        let alreadyRead = false;
        let timerInterval = null;

        // –ü–æ–ª—É—á–µ–Ω–∏–µ ID —Å—Ç–∞—Ç—å–∏ –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const articleId = urlParams.get('id');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }

        // Debug –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
        function updateDebug() {
            try {
                document.getElementById('debugArticleId').textContent = articleId || 'N/A';
                document.getElementById('debugUserId').textContent = user ? user.telegram_id : 'Loading...';
                document.getElementById('debugProgress').textContent = Math.round(scrollPercentage) + '%';
                document.getElementById('debugAlreadyRead').textContent = alreadyRead ? 'Yes' : 'No';
                const badge = document.getElementById('articleReward');
                const badgeState = badge ? badge.className : 'N/A';
                document.getElementById('debugButtonDisplay').textContent = `Badge:${badgeState}`;
            } catch (error) {
                console.error('Debug update error:', error);
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç—å–∏
        async function loadArticle() {

        // Particle explosion system
        function createParticleExplosion(originX, originY) {
            const colors = ['#FFD700', '#FFA500', '#FF6B35', '#667EEA', '#764BA2', '#10B981', '#06B6D4'];
            const particleCount = 40;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                // Random direction and distance
                const angle = (Math.PI * 2 * i) / particleCount;
                const velocity = 100 + Math.random() * 150;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                particle.style.left = originX + 'px';
                particle.style.top = originY + 'px';
                particle.style.width = (Math.random() * 8 + 4) + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');

                document.body.appendChild(particle);

                setTimeout(() => particle.remove(), 1200);
            }
        }

        // Flying coins to header
        function createFlyingCoins(startX, startY, count = 5) {
            const header = document.querySelector('.header');
            const headerRect = header.getBoundingClientRect();
            const targetX = headerRect.left + headerRect.width / 2;
            const targetY = headerRect.top + headerRect.height / 2;

            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const coin = document.createElement('div');
                    coin.className = 'flying-coin';
                    coin.textContent = 'üí∞';

                    // Random start offset
                    const offsetX = (Math.random() - 0.5) * 100;
                    const offsetY = (Math.random() - 0.5) * 100;

                    coin.style.left = (startX + offsetX) + 'px';
                    coin.style.top = (startY + offsetY) + 'px';

                    // Calculate trajectory
                    const midX = (targetX - startX - offsetX) / 2 + (Math.random() - 0.5) * 100;
                    const midY = (targetY - startY - offsetY) / 2 - 150;
                    const endX = targetX - startX - offsetX;
                    const endY = targetY - startY - offsetY;

                    coin.style.setProperty('--mid-x', midX + 'px');
                    coin.style.setProperty('--mid-y', midY + 'px');
                    coin.style.setProperty('--end-x', endX + 'px');
                    coin.style.setProperty('--end-y', endY + 'px');

                    document.body.appendChild(coin);

                    setTimeout(() => coin.remove(), 1500);
                }, i * 100);
            }
        }
