<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR ARENA - Rename Tables</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: #FFD700;
            margin-bottom: 20px;
            font-size: 32px;
        }

        .card {
            background: rgba(20, 20, 20, 0.8);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .btn {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #log {
            background: #000;
            padding: 20px;
            border-radius: 12px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .log-item {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 6px;
        }

        .log-info {
            color: #4A9EFF;
        }

        .log-success {
            color: #38EF7D;
            background: rgba(56, 239, 125, 0.1);
        }

        .log-error {
            color: #FF6B35;
            background: rgba(255, 107, 53, 0.1);
        }

        .log-warning {
            color: #FFA500;
        }

        .rename-list {
            background: rgba(255, 215, 0, 0.05);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .rename-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .old-name {
            color: #FF6B35;
            font-weight: bold;
            min-width: 200px;
        }

        .arrow {
            color: #FFD700;
            margin: 0 10px;
        }

        .new-name {
            color: #38EF7D;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ AR ARENA - Rename Tables</h1>

        <div class="card">
            <h2 style="color: #FFD700; margin-bottom: 15px;">Table Renaming</h2>
            <p style="color: #999; margin-bottom: 20px;">
                Rename lottery tables to giveaway tables
            </p>

            <div class="rename-list">
                <div class="rename-item">
                    <span class="old-name">lotteries</span>
                    <span class="arrow">‚Üí</span>
                    <span class="new-name">giveaways</span>
                </div>
                <div class="rename-item">
                    <span class="old-name">lottery_tickets</span>
                    <span class="arrow">‚Üí</span>
                    <span class="new-name">giveaway_tickets</span>
                </div>
                <div class="rename-item">
                    <span class="old-name">lottery_referrals</span>
                    <span class="arrow">‚Üí</span>
                    <span class="new-name">giveaway_referrals</span>
                </div>
                <div class="rename-item">
                    <span class="old-name">lottery_purchases</span>
                    <span class="arrow">‚Üí</span>
                    <span class="new-name">giveaway_purchases</span>
                </div>
            </div>

            <button class="btn" id="renameBtn">üöÄ Rename Tables</button>
            <button class="btn" id="verifyBtn" style="background: linear-gradient(135deg, #667EEA, #764BA2);">
                üîç Verify New Tables
            </button>
        </div>

        <div class="card">
            <h3 style="color: #FFD700; margin-bottom: 15px;">üìù Execution Log</h3>
            <div id="log"></div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://syxjkircmiwpnpagznay.supabase.co';
        const supabaseServiceKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN5eGpraXJjbWl3cG5wYWd6bmF5Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1Nzc2NDQxMSwiZXhwIjoyMDczMzQwNDExfQ.7ueEYBhFrxKU3_RJi_iJEDj6EQqWBy3gAXiM4YIALqs';

        const supabase = window.supabase.createClient(supabaseUrl, supabaseServiceKey);

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const logItem = document.createElement('div');
            logItem.className = `log-item log-${type}`;
            const timestamp = new Date().toLocaleTimeString();
            logItem.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(logItem);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        async function executeSQL(sql) {
            try {
                const response = await fetch(`${supabaseUrl}/rest/v1/rpc/exec_sql`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': supabaseServiceKey,
                        'Authorization': `Bearer ${supabaseServiceKey}`
                    },
                    body: JSON.stringify({ sql })
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error);
                }

                return await response.json();
            } catch (err) {
                throw err;
            }
        }

        async function renameTables() {
            const renameBtn = document.getElementById('renameBtn');
            renameBtn.disabled = true;

            log('üîó Connecting to Supabase...', 'info');

            const renameSQLs = [
                {
                    name: 'lotteries ‚Üí giveaways',
                    sql: 'ALTER TABLE lotteries RENAME TO giveaways;'
                },
                {
                    name: 'lottery_tickets ‚Üí giveaway_tickets',
                    sql: 'ALTER TABLE lottery_tickets RENAME TO giveaway_tickets;'
                },
                {
                    name: 'lottery_referrals ‚Üí giveaway_referrals',
                    sql: 'ALTER TABLE lottery_referrals RENAME TO giveaway_referrals;'
                },
                {
                    name: 'lottery_purchases ‚Üí giveaway_purchases',
                    sql: 'ALTER TABLE lottery_purchases RENAME TO giveaway_purchases;'
                }
            ];

            let successCount = 0;
            let errors = [];

            for (const rename of renameSQLs) {
                try {
                    log(`üìù Renaming: ${rename.name}`, 'info');

                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä—è–º–æ–π SQL —á–µ—Ä–µ–∑ Supabase
                    const { data, error } = await supabase.rpc('exec_sql', {
                        sql_query: rename.sql
                    });

                    if (error) {
                        log(`‚ö†Ô∏è  ${rename.name}: ${error.message}`, 'warning');
                        errors.push({ table: rename.name, error: error.message });
                    } else {
                        log(`‚úÖ Renamed: ${rename.name}`, 'success');
                        successCount++;
                    }

                    // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –º–µ–∂–¥—É –∫–æ–º–∞–Ω–¥–∞–º–∏
                    await new Promise(resolve => setTimeout(resolve, 500));

                } catch (err) {
                    log(`‚ùå Failed ${rename.name}: ${err.message}`, 'error');
                    errors.push({ table: rename.name, error: err.message });
                }
            }

            if (successCount === 4) {
                log('üéâ All tables renamed successfully!', 'success');
            } else {
                log(`‚ö†Ô∏è  Renamed ${successCount}/4 tables`, 'warning');
                if (errors.length > 0) {
                    log('üìã Errors encountered - manual SQL execution may be required', 'warning');
                }
            }

            renameBtn.disabled = false;

            // –ê–≤—Ç–æ–ø—Ä–æ–≤–µ—Ä–∫–∞
            setTimeout(verifyTables, 1000);
        }

        async function verifyTables() {
            log('üîç Verifying new table names...', 'info');

            const tablesToCheck = ['giveaways', 'giveaway_tickets', 'giveaway_referrals', 'giveaway_purchases'];
            let foundCount = 0;

            for (const tableName of tablesToCheck) {
                try {
                    const { data, error } = await supabase
                        .from(tableName)
                        .select('count', { count: 'exact', head: true });

                    if (!error) {
                        log(`‚úÖ Table exists: ${tableName}`, 'success');
                        foundCount++;
                    } else {
                        log(`‚ùå Table missing: ${tableName}`, 'error');
                    }
                } catch (err) {
                    log(`‚ùå Cannot verify ${tableName}: ${err.message}`, 'error');
                }
            }

            if (foundCount === 4) {
                log('üéâ All giveaway tables verified!', 'success');
            } else {
                log(`‚ö†Ô∏è  Found ${foundCount}/4 tables`, 'warning');
            }

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ —Å—Ç–∞—Ä—ã—Ö —Ç–∞–±–ª–∏—Ü –Ω–µ—Ç
            log('üîç Checking old table names...', 'info');
            const oldTables = ['lotteries', 'lottery_tickets', 'lottery_referrals', 'lottery_purchases'];
            let oldFoundCount = 0;

            for (const tableName of oldTables) {
                try {
                    const { data, error } = await supabase
                        .from(tableName)
                        .select('count', { count: 'exact', head: true });

                    if (!error) {
                        log(`‚ö†Ô∏è  Old table still exists: ${tableName}`, 'warning');
                        oldFoundCount++;
                    }
                } catch (err) {
                    // –û–∂–∏–¥–∞–µ–º –æ—à–∏–±–∫—É - —ç—Ç–æ —Ö–æ—Ä–æ—à–æ
                }
            }

            if (oldFoundCount === 0) {
                log('‚úÖ All old tables removed successfully!', 'success');
            } else {
                log(`‚ö†Ô∏è  ${oldFoundCount} old tables still exist`, 'warning');
            }
        }

        document.getElementById('renameBtn').addEventListener('click', renameTables);
        document.getElementById('verifyBtn').addEventListener('click', verifyTables);

        // Auto-verify on load
        setTimeout(() => {
            log('üîç Checking current table names...', 'info');
            verifyTables();
        }, 1000);
    </script>
</body>
</html>
