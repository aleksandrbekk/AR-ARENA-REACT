<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR ARENA - Игры</title>
    <link rel="stylesheet" href="tasks.css?v=20251015bright">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div class="container">
        <!-- Кнопка Розыгрыши -->
        <div class="daily-pass-buttons">
            <div class="daily-pass-btn raffle-btn" onclick="window.location.href='weekly-contest-new.html'" style="width: 100%;">
                <div class="btn-icon">
                    <img src="icons/SLOT.png?t=1759822417" alt="Slot">
                </div>
                <div class="btn-content">
                    <div class="btn-title">Еженедельная лотерея</div>
                </div>
            </div>
        </div>

        <!-- Карточка Крипто Сейфов -->
        <div class="game-card vault-card" onclick="window.location.href='vault.html?v=20251014'">
            <div class="game-card-header">
                <img src="icons/arbank.png" alt="Сейф" class="game-card-icon">
                <div class="game-card-title">Взломать кейс</div>
            </div>
            <div class="game-card-description">
                Ежедневный квест на взлом криптосейфов. Получай AR монеты за успешный взлом!
            </div>
            <div class="game-card-footer">
                <div class="game-card-reward">
                    <img src="icons/arcoin.png?v=20251023" alt="AR" class="reward-coin">
                    <span>До 1000 AR</span>
                </div>
                <button class="game-card-btn">ИГРАТЬ</button>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>
    <script src="auth.js?v=1759200000"></script>

    <!-- Навигационное меню -->
    <nav class="bottom-navigation">
        <div class="nav-item" onclick="window.location.href='index.html'">
            <img src="icons/main.png" alt="Главная" class="nav-icon">
            <span class="nav-label">Главная</span>
        </div>
        <div class="nav-item" onclick="window.location.href='tasks.html'">
            <img src="icons/todo.png" alt="Задания" class="nav-icon">
            <span class="nav-label">Задания</span>
        </div>
        <div class="nav-item active" onclick="window.location.href='games.html'">
            <img src="icons/gamepad.png" alt="Игры" class="nav-icon">
            <span class="nav-label">Игры</span>
        </div>
        <div class="nav-item" onclick="window.location.href='shop.html'">
            <img src="icons/SHOP.png" alt="Магазин" class="nav-icon">
            <span class="nav-label">Магазин</span>
        </div>
        <div class="nav-item" onclick="window.location.href='admin.html?v=20251007'">
            <img src="icons/admin.png" alt="Админ" class="nav-icon">
            <span class="nav-label">Админ</span>
        </div>
    </nav>
</body>
</html>
