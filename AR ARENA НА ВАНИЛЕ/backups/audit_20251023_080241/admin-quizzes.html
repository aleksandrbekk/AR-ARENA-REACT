<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>AR ARENA - Управление квизами</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="admin-section-header.js"></script>
    <style id="section-header-styles"></style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
            padding: 16px 12px 90px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Шапка */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-btn {
            width: 36px;
            height: 36px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            flex-shrink: 0;
        }

        .back-btn:hover {
            background: rgba(255,215,0,0.1);
            border-color: #FFD700;
        }

        .back-btn img {
            width: 18px;
            height: 18px;
            filter: brightness(0) saturate(100%) invert(73%) sepia(86%) saturate(434%) hue-rotate(4deg) brightness(104%) contrast(101%);
        }

        h1 {
            font-size: 22px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            white-space: nowrap;
        }

        .create-btn {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border: none;
            color: #000;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 6px;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .create-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }

        .create-btn img {
            width: 16px;
            height: 16px;
        }

        /* Сетка квизов */
        .quizzes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        /* Карточка квиза */
        .quiz-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 18px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .quiz-card:hover {
            transform: translateY(-4px);
            border-color: rgba(255,215,0,0.3);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
        }

        .quiz-card-header {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 16px;
            position: relative;
            padding-right: 110px; /* место для кнопок */
        }

        .quiz-icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .quiz-icon img {
            width: 40px;
            height: 40px;
            filter: drop-shadow(0 0 0 transparent);
        }

        .quiz-header-content {
            flex: 1;
        }

        .quiz-title {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }

        .quiz-subtitle {
            font-size: 13px;
            color: rgba(255,255,255,0.5);
            line-height: 1.4;
        }

        .quiz-type-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .quiz-type-badge.test {
            background: linear-gradient(135deg, rgba(255,215,0,0.2), rgba(255,165,0,0.1));
            color: #FFD700;
            border: 1px solid rgba(255,215,0,0.3);
        }

        .quiz-type-badge.survey {
            background: linear-gradient(135deg, rgba(103,126,234,0.2), rgba(118,75,162,0.1));
            color: #677EEA;
            border: 1px solid rgba(103,126,234,0.3);
        }

        /* Статистика */
        .quiz-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .stat-item {
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
            padding: 12px;
        }

        .stat-label {
            color: rgba(255,255,255,0.5);
            font-size: 11px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat-label img {
            width: 14px;
            height: 14px;
            opacity: 0.5;
        }

        .stat-value {
            color: #fff;
            font-size: 18px;
            font-weight: 600;
        }

        .stat-value.good {
            color: #4ade80;
        }

        .stat-value.medium {
            color: #fbbf24;
        }

        .stat-value.bad {
            color: #f87171;
        }

        /* Действия */
        .quiz-actions {
            display: flex;
            gap: 3px;
            position: absolute;
            top: 0;
            right: 0;
        }

        .action-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.7);
            width: 24px;
            height: 24px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .action-btn svg {
            width: 12px;
            height: 12px;
            stroke: rgba(255,255,255,0.7);
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .action-btn:hover {
            background: rgba(255,215,0,0.1);
            border-color: #FFD700;
        }

        .action-btn:hover svg {
            stroke: #FFD700;
        }

        .action-btn.delete:hover {
            background: rgba(239,68,68,0.1);
            border-color: #ef4444;
        }

        .action-btn.delete:hover svg {
            stroke: #ef4444;
        }

        /* Loader */
        .loader {
            text-align: center;
            padding: 60px 20px;
        }

        .loader img {
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-text {
            color: rgba(255,255,255,0.5);
            margin-top: 15px;
            font-size: 14px;
        }

        /* Пустое состояние */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-state img {
            width: 100px;
            height: 100px;
            opacity: 0.3;
            margin-bottom: 20px;
        }

        .empty-state-title {
            font-size: 20px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 10px;
        }

        .empty-state-text {
            color: rgba(255,255,255,0.4);
            font-size: 14px;
        }

        /* Модальное окно подтверждения */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a1a;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }

        .modal-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: #FFD700;
        }

        .modal-text {
            color: rgba(255,255,255,0.7);
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }

        .modal-btn.cancel {
            background: rgba(255,255,255,0.05);
            color: rgba(255,255,255,0.7);
        }

        .modal-btn.confirm {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .quizzes-grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <script>
        // Вставка компактного хедера раздела
        document.getElementById('section-header-styles').textContent = sectionHeaderStyles;
        document.body.insertAdjacentHTML('afterbegin', createSectionHeader('Квизы', 'admin-tasks.html'));
    </script>

    <div class="container">
        <!-- Кнопка создания -->
        <button class="create-btn" onclick="createQuiz()">
            <img src="icons/QWIZ.png" alt="Quiz">
            Создать квиз
        </button>

        <!-- Loader -->
        <div id="loader" class="loader">
            <img src="icons/loading.png" alt="Loading">
            <div class="loader-text">Загрузка квизов...</div>
        </div>

        <!-- Сетка квизов -->
        <div id="quizzesGrid" class="quizzes-grid" style="display: none;"></div>

        <!-- Пустое состояние -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <img src="icons/QWIZ.png" alt="Empty">
            <div class="empty-state-title">Квизов пока нет</div>
            <div class="empty-state-text">Создайте первый квиз, чтобы начать</div>
        </div>
    </div>

    <!-- Модальное окно подтверждения удаления -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">Удалить квиз?</div>
            <div class="modal-text">Это действие нельзя отменить. Все данные о прохождении квиза будут удалены.</div>
            <div class="modal-actions">
                <button class="modal-btn cancel" onclick="closeDeleteModal()">Отмена</button>
                <button class="modal-btn confirm" onclick="confirmDelete()">Удалить</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js?v=1760024000"></script>
    <script src="admin-quizzes.js?v=1760028100"></script>
</body>
</html>
