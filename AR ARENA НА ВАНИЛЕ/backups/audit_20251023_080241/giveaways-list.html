<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–†–æ–∑—ã–≥—Ä—ã—à–∏ - AR ARENA</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js?v=20250114"></script>
    <script src="auth.js?v=20250114"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            padding: 16px;
            padding-bottom: 100px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* HEADER */

        .page-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .page-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* TABS */

        .tabs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            background: rgba(0, 0, 0, 0.4);
            padding: 6px;
            border-radius: 14px;
            margin-bottom: 20px;
        }

        .tab {
            background: transparent;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 15px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
        }

        /* GIVEAWAY CARD */

        .giveaway-card {
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.9), rgba(30, 30, 30, 0.8));
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            border: 2px solid rgba(255, 215, 0, 0.25);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5), inset 0 0 30px rgba(255, 215, 0, 0.05);
            margin-bottom: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .giveaway-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(255, 215, 0, 0.3);
            border-color: rgba(255, 215, 0, 0.4);
        }

        .giveaway-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .giveaway-title {
            font-size: 20px;
            font-weight: 900;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            flex: 1;
        }

        .giveaway-badge {
            background: linear-gradient(135deg, #11998E, #38EF7D);
            color: #fff;
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .giveaway-description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 16px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .giveaway-prizes {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 16px;
        }

        .prize-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 0;
            font-size: 13px;
        }

        .prize-name {
            color: rgba(255, 255, 255, 0.9);
        }

        .prize-value {
            color: #FFD700;
            font-weight: 700;
        }

        .giveaway-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .stat {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 16px;
            font-weight: 900;
            color: #FFD700;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
        }

        .countdown {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            margin-bottom: 16px;
            font-size: 14px;
            font-weight: 700;
            color: #ff6b6b;
        }

        .participate-btn {
            width: 100%;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border: none;
            border-radius: 14px;
            padding: 14px;
            font-size: 15px;
            font-weight: 900;
            color: #000;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
        }

        .participate-btn:active {
            transform: scale(0.98);
        }

        /* LOADING */

        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.6);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 215, 0, 0.2);
            border-top-color: #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* EMPTY STATE */

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 20px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
        }

        .empty-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="page-header">
            <div class="page-title">üéÅ –†–æ–∑—ã–≥—Ä—ã—à–∏</div>
            <div class="page-subtitle">–£—á–∞—Å—Ç–≤—É–π—Ç–µ –∏ –≤—ã–∏–≥—Ä—ã–≤–∞–π—Ç–µ –ø—Ä–∏–∑—ã!</div>
        </div>

        <!-- TABS -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('active')">–ê–∫—Ç–∏–≤–Ω—ã–µ</button>
            <button class="tab" onclick="switchTab('finished')">–ó–∞–≤–µ—Ä—à–µ–Ω–Ω—ã–µ</button>
        </div>

        <!-- LOADING -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <div>–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–æ–∑—ã–≥—Ä—ã—à–µ–π...</div>
        </div>

        <!-- GIVEAWAYS LIST -->
        <div id="giveaways-list" style="display: none;"></div>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let activeTab = 'active';
        let allGiveaways = [];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();

        // ========================================
        // –ó–ê–ì–†–£–ó–ö–ê –†–û–ó–´–ì–†–´–®–ï–ô
        // ========================================

        async function loadGiveaways() {
            try {
                const db = window.supabaseClient || window.db;

                if (!db) {
                    throw new Error('–ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∞');
                }

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—Å–µ —Ä–æ–∑—ã–≥—Ä—ã—à–∏
                const { data: giveaways, error } = await db
                    .from('giveaways')
                    .select('*')
                    .eq('is_active', true)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                allGiveaways = giveaways || [];
                console.log('–ó–∞–≥—Ä—É–∂–µ–Ω–æ —Ä–æ–∑—ã–≥—Ä—ã—à–µ–π:', allGiveaways.length);

                displayGiveaways();

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–æ–∑—ã–≥—Ä—ã—à–µ–π:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="empty-icon">‚ö†Ô∏è</div>
                    <div class="empty-title">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>
                    <div class="empty-text">${error.message}</div>
                `;
            }
        }

        // ========================================
        // –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –†–û–ó–´–ì–†–´–®–ï–ô
        // ========================================

        function displayGiveaways() {
            const container = document.getElementById('giveaways-list');
            container.innerHTML = '';

            // –§–∏–ª—å—Ç—Ä—É–µ–º –ø–æ —Å—Ç–∞—Ç—É—Å—É
            const filtered = allGiveaways.filter(g => g.status === activeTab);

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üéÅ</div>
                        <div class="empty-title">–ü–æ–∫–∞ –Ω–µ—Ç —Ä–æ–∑—ã–≥—Ä—ã—à–µ–π</div>
                        <div class="empty-text">–°–ª–µ–¥–∏—Ç–µ –∑–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è–º–∏!</div>
                    </div>
                `;
                document.getElementById('loading').style.display = 'none';
                container.style.display = 'block';
                return;
            }

            // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏
            filtered.forEach(giveaway => {
                const card = createGiveawayCard(giveaway);
                container.appendChild(card);
            });

            document.getElementById('loading').style.display = 'none';
            container.style.display = 'block';

            // –ó–∞–ø—É—Å–∫–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–æ–≤
            startCountdowns();
        }

        // ========================================
        // –°–û–ó–î–ê–ù–ò–ï –ö–ê–†–¢–û–ß–ö–ò
        // ========================================

        function createGiveawayCard(giveaway) {
            const card = document.createElement('div');
            card.className = 'giveaway-card';
            card.onclick = () => window.location.href = `giveaway-detail.html?id=${giveaway.id}`;

            // –ü—Ä–∏–∑—ã (—Ç–æ–ø 3)
            const prizes = giveaway.prizes || [];
            const prizesHtml = prizes.slice(0, 3).map(p => `
                <div class="prize-row">
                    <div class="prize-name">${p.place}. ${p.description}</div>
                    <div class="prize-value">${p.prize_ar?.toLocaleString('ru-RU')} AR</div>
                </div>
            `).join('');

            card.innerHTML = `
                <div class="giveaway-header">
                    <div class="giveaway-title">${giveaway.title}</div>
                    ${giveaway.status === 'active' ? '<div class="giveaway-badge">–ê–∫—Ç–∏–≤–Ω–æ</div>' : ''}
                </div>

                <div class="giveaway-description">${giveaway.description || ''}</div>

                <div class="giveaway-prizes">
                    ${prizesHtml}
                </div>

                <div class="giveaway-stats">
                    <div class="stat">
                        <div class="stat-value">${giveaway.total_participants || 0}</div>
                        <div class="stat-label">–£—á–∞—Å—Ç–Ω–∏–∫–æ–≤</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${(giveaway.total_tickets_pool || 0).toLocaleString('ru-RU')}</div>
                        <div class="stat-label">–ë–∏–ª–µ—Ç–æ–≤</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${prizes.length}</div>
                        <div class="stat-label">–ü—Ä–∏–∑–æ–≤</div>
                    </div>
                </div>

                ${giveaway.status === 'active' ? `
                    <div class="countdown" data-end="${giveaway.end_date}">
                        ‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...
                    </div>
                ` : ''}

                <button class="participate-btn" onclick="event.stopPropagation(); window.location.href='giveaway-detail.html?id=${giveaway.id}'">
                    ${giveaway.status === 'active' ? '–£—á–∞—Å—Ç–≤–æ–≤–∞—Ç—å' : '–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å'}
                </button>
            `;

            return card;
        }

        // ========================================
        // COUNTDOWN –¢–ê–ô–ú–ï–†–´
        // ========================================

        function startCountdowns() {
            function updateCountdowns() {
                const countdowns = document.querySelectorAll('.countdown');

                countdowns.forEach(countdown => {
                    const endDate = new Date(countdown.dataset.end);
                    const now = new Date();
                    const diff = endDate - now;

                    if (diff <= 0) {
                        countdown.textContent = '‚è∞ –ó–∞–≤–µ—Ä—à–µ–Ω–æ';
                        countdown.style.background = 'rgba(128, 128, 128, 0.2)';
                        countdown.style.borderColor = 'rgba(128, 128, 128, 0.3)';
                        countdown.style.color = 'rgba(255, 255, 255, 0.5)';
                        return;
                    }

                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

                    countdown.textContent = `‚è≥ –û—Å—Ç–∞–ª–æ—Å—å: ${days}–¥ ${hours}—á ${minutes}–º`;
                });
            }

            updateCountdowns();
            setInterval(updateCountdowns, 60000); // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É
        }

        // ========================================
        // –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –¢–ê–ë–û–í
        // ========================================

        function switchTab(tab) {
            activeTab = tab;

            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫
            displayGiveaways();
        }

        // ========================================
        // INIT
        // ========================================

        let loadAttempts = 0;
        function waitForAuth() {
            if (window.currentUser || window.supabaseClient || loadAttempts > 20) {
                loadGiveaways();
            } else {
                loadAttempts++;
                setTimeout(waitForAuth, 500);
            }
        }

        window.addEventListener('DOMContentLoaded', waitForAuth);
    </script>
</body>
</html>
