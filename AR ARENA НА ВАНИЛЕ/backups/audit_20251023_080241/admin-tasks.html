<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>AR ARENA - Управление заданиями</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="admin-section-header.js"></script>
    <style id="section-header-styles"></style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
            padding: 16px 12px 90px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Шапка */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-btn {
            width: 36px;
            height: 36px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            flex-shrink: 0;
        }

        .back-btn:hover {
            background: rgba(255,215,0,0.1);
            border-color: #FFD700;
        }

        .back-btn img {
            width: 18px;
            height: 18px;
            filter: brightness(0) saturate(100%) invert(73%) sepia(86%) saturate(434%) hue-rotate(4deg) brightness(104%) contrast(101%);
        }

        h1 {
            font-size: 22px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            white-space: nowrap;
        }

        /* Сетка карточек */
        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        /* Карточка типа задания */
        .task-type-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 18px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
            gap: 12px;
            position: relative;
            min-height: 140px;
        }

        .task-type-card:hover {
            transform: translateY(-4px);
            border-color: rgba(255,215,0,0.3);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
        }

        .task-icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            position: relative;
        }

        .task-icon img {
            width: 40px;
            height: 40px;
            filter: drop-shadow(0 0 0 transparent);
        }

        .task-icon .badge {
            position: absolute;
            top: -6px;
            right: -6px;
            background: #FFD700;
            color: #000;
            font-size: 10px;
            font-weight: 700;
            padding: 3px 7px;
            border-radius: 10px;
            min-width: 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(255, 215, 0, 0.4);
        }

        .task-title {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            margin: 0;
        }

        .task-description {
            font-size: 13px;
            color: rgba(255,255,255,0.5);
            line-height: 1.4;
            margin: 0;
        }

        @media (max-width: 768px) {
            .tasks-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .header {
                flex-wrap: wrap;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <script>
        // Вставка компактного хедера раздела
        document.getElementById('section-header-styles').textContent = sectionHeaderStyles;
        document.body.insertAdjacentHTML('afterbegin', createSectionHeader('Задания', 'admin.html'));
    </script>

    <div class="container">
        <!-- Сетка заданий -->
        <div class="tasks-grid">
            <!-- Квизы -->
            <a href="admin-quizzes.html" class="task-type-card">
                <div class="task-icon">
                    <img src="icons/QWIZ.png" alt="Quizzes">
                    <span class="badge" id="totalQuizzes">0</span>
                </div>
                <div class="task-title">Квизы</div>
                <div class="task-description">Образовательные задания с вопросами и ответами</div>
            </a>

            <!-- Обучающие -->
            <a href="admin-articles.html" class="task-type-card">
                <div class="task-icon">
                    <img src="icons/tasks.png" alt="Articles">
                    <span class="badge" id="totalArticles">0</span>
                </div>
                <div class="task-title">Обучающие</div>
                <div class="task-description">Статьи и обучающие материалы</div>
            </a>

            <!-- Партнерские -->
            <a href="admin-competitions.html" class="task-type-card">
                <div class="task-icon">
                    <img src="icons/chest.png" alt="Competitions">
                    <span class="badge" id="totalCompetitions">0</span>
                </div>
                <div class="task-title">Партнерские</div>
                <div class="task-description">Реферальные соревнования и конкурсы</div>
            </a>

            <!-- Специальные -->
            <a href="admin-courses.html" class="task-type-card">
                <div class="task-icon">
                    <img src="icons/GIF.png" alt="Courses">
                    <span class="badge" id="totalCourses">0</span>
                </div>
                <div class="task-title">Специальные</div>
                <div class="task-description">Многошаговые курсы и программы</div>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js?v=20251013001"></script>
    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }

        // Загрузка количества по всем категориям
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const supabase = window.supabaseClient || window.db;

                if (supabase) {
                    // Загружаем общее количество квизов
                    const { data: allQuizzes, error: quizzesError } = await supabase
                        .from('tasks')
                        .select('id')
                        .eq('type', 'educational_quiz');

                    if (!quizzesError && allQuizzes) {
                        document.getElementById('totalQuizzes').textContent = allQuizzes.length;
                    }

                    // Загружаем количество статей
                    const { data: articles, error: articlesError } = await supabase
                        .from('articles')
                        .select('id');

                    if (!articlesError && articles) {
                        document.getElementById('totalArticles').textContent = articles.length;
                    }

                    // Загружаем количество соревнований
                    const { data: competitions, error: competitionsError } = await supabase
                        .from('weekly_challenges')
                        .select('id');

                    if (!competitionsError && competitions) {
                        document.getElementById('totalCompetitions').textContent = competitions.length;
                    }

                    // Загружаем количество курсов
                    const { data: courses, error: coursesError } = await supabase
                        .from('courses')
                        .select('id');

                    if (!coursesError && courses) {
                        document.getElementById('totalCourses').textContent = courses.length;
                    }
                }
            } catch (error) {
                console.error('Error loading counts:', error);
            }
        });
    </script>

</body>
</html>
