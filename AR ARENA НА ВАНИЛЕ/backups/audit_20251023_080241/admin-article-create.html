<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>AR ARENA - Создать статью</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="admin-section-header.js"></script>
    <style id="section-header-styles"></style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
            padding: 16px 12px 90px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Шапка */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 15px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-btn {
            width: 36px;
            height: 36px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            flex-shrink: 0;
        }

        .back-btn:hover {
            background: rgba(255,215,0,0.1);
            border-color: #FFD700;
        }

        .back-btn img {
            width: 18px;
            height: 18px;
            filter: brightness(0) saturate(100%) invert(73%) sepia(86%) saturate(434%) hue-rotate(4deg) brightness(104%) contrast(101%);
        }

        h1 {
            font-size: 22px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Форма */
        .form-section {
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 18px;
            margin-bottom: 20px;
            color: #FFD700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title img {
            width: 24px;
            height: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            color: rgba(255,255,255,0.7);
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 12px 14px;
            color: white;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: rgba(255,215,0,0.5);
            background: rgba(255,255,255,0.08);
        }

        textarea {
            min-height: 200px;
            resize: vertical;
        }

        select {
            cursor: pointer;
        }

        select option {
            background: #1a1a1a;
            color: white;
        }

        .char-count {
            text-align: right;
            color: rgba(255,255,255,0.4);
            font-size: 12px;
            margin-top: 6px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-label {
            color: rgba(255,255,255,0.7);
            font-size: 14px;
            cursor: pointer;
        }

        /* Кнопки действий */
        .actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 14px 20px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.05);
            color: rgba(255,255,255,0.7);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn img {
            width: 18px;
            height: 18px;
        }

        /* Уведомление */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 16px 20px;
            color: white;
            font-size: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transform: translateX(400px);
            transition: transform 0.3s;
            z-index: 1000;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 3px solid #4ade80;
        }

        .notification.error {
            border-left: 3px solid #ef4444;
        }

        /* Image Upload */
        .image-upload-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .upload-btn {
            padding: 12px 20px;
            background: rgba(255,255,255,0.05);
            border: 2px dashed rgba(255,215,0,0.3);
            border-radius: 10px;
            color: rgba(255,255,255,0.7);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 15px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .upload-btn:hover {
            background: rgba(255,215,0,0.1);
            border-color: rgba(255,215,0,0.5);
            color: white;
        }

        .image-preview {
            position: relative;
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255,215,0,0.2);
        }

        .image-preview img {
            width: 100%;
            height: auto;
            display: block;
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 32px;
            height: 32px;
            background: rgba(239,68,68,0.9);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            line-height: 1;
        }

        .remove-btn:hover {
            background: rgb(239,68,68);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <script>
        // Вставка компактного хедера раздела
        document.getElementById('section-header-styles').textContent = sectionHeaderStyles;
        document.body.insertAdjacentHTML('afterbegin', createSectionHeader('Создать статью', 'admin-articles.html'));
    </script>

    <div class="container">
        <!-- Основная информация -->
        <div class="form-section">
            <div class="section-title">
                <img src="icons/article.png" alt="Info">
                Основная информация
            </div>

            <div class="form-group">
                <label for="title">Название статьи</label>
                <input type="text" id="title" placeholder="Введите название статьи" maxlength="100">
                <div class="char-count"><span id="titleCount">0</span>/100</div>
            </div>

            <div class="form-group">
                <label for="content">Содержание статьи</label>
                <textarea id="content" placeholder="Введите текст статьи..."></textarea>
                <div class="char-count"><span id="contentCount">0</span> символов</div>
            </div>

            <div class="form-group">
                <label for="coverImageFile">Обложка статьи</label>
                <div class="image-upload-container">
                    <input type="file" id="coverImageFile" accept="image/*" style="display: none;">
                    <button type="button" class="upload-btn" onclick="document.getElementById('coverImageFile').click()">
                        <img src="icons/upload.png" width="20" style="vertical-align: middle;">
                        Выбрать изображение с компьютера
                    </button>
                    <div id="imagePreview" class="image-preview" style="display: none;">
                        <img id="previewImg" src="" alt="Preview">
                        <button type="button" class="remove-btn" onclick="removeImage()">×</button>
                    </div>
                </div>
                <input type="hidden" id="coverImage" value="">
            </div>

            <div class="form-group">
                <label for="actionButtonText">Кнопка-ссылка в конце статьи (опционально)</label>
                <input type="text" id="actionButtonText" placeholder="Текст кнопки, например: Перейти к заданию" maxlength="50">
                <div class="char-count"><span id="buttonTextCount">0</span>/50</div>
            </div>

            <div class="form-group">
                <label for="actionButtonUrl">URL кнопки</label>
                <input type="text" id="actionButtonUrl" placeholder="https://example.com или /tasks.html">
                <div class="char-count" style="text-align: left; color: rgba(255,255,255,0.5);">
                    Оставьте оба поля пустыми, если кнопка не нужна
                </div>
            </div>
        </div>

        <!-- Настройки -->
        <div class="form-section">
            <div class="section-title">
                <img src="icons/settings.png" alt="Settings">
                Настройки
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="rewardAr">Награда (AR)</label>
                    <input type="number" id="rewardAr" placeholder="100" min="0" step="10" value="100">
                </div>

                <div class="form-group">
                    <label for="readingTime">Время чтения (мин)</label>
                    <input type="number" id="readingTime" placeholder="5" min="1" step="1" value="5">
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="isActive" checked>
                <label for="isActive" class="checkbox-label">Статья активна (видна пользователям)</label>
            </div>
        </div>

        <!-- Действия -->
        <div class="actions">
            <button class="btn btn-secondary" onclick="window.location.href='admin-articles.html'">
                Отмена
            </button>
            <button class="btn btn-primary" id="saveBtn" onclick="saveArticle()">
                <img src="icons/check.png" alt="Save">
                Сохранить статью
            </button>
        </div>
    </div>

    <!-- Уведомление -->
    <div id="notification" class="notification"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js?v=20251013002"></script>
    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }

        const supabase = window.supabaseClient || window.db;

        if (!supabase) {
            showNotification('Ошибка подключения к базе данных', 'error');
        }

        // Счетчики символов
        document.getElementById('title').addEventListener('input', (e) => {
            document.getElementById('titleCount').textContent = e.target.value.length;
        });

        document.getElementById('content').addEventListener('input', (e) => {
            document.getElementById('contentCount').textContent = e.target.value.length;
        });

        document.getElementById('actionButtonText').addEventListener('input', (e) => {
            document.getElementById('buttonTextCount').textContent = e.target.value.length;
        });

        // Функция ресайза изображения
        function resizeImage(file, maxWidth = 1200, maxHeight = 800, quality = 0.85) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        let width = img.width;
                        let height = img.height;

                        // Вычисляем новые размеры с сохранением пропорций
                        if (width > maxWidth || height > maxHeight) {
                            const ratio = Math.min(maxWidth / width, maxHeight / height);
                            width = Math.round(width * ratio);
                            height = Math.round(height * ratio);
                        }

                        // Создаем canvas
                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;

                        // Рисуем уменьшенное изображение
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        // Конвертируем в JPEG base64
                        const resizedBase64 = canvas.toDataURL('image/jpeg', quality);
                        resolve(resizedBase64);
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Обработка загрузки изображения
        document.getElementById('coverImageFile').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // Проверка размера (макс 5MB)
            if (file.size > 5 * 1024 * 1024) {
                showNotification('Файл слишком большой. Максимум 5MB', 'error');
                return;
            }

            // Проверка типа
            if (!file.type.startsWith('image/')) {
                showNotification('Можно загружать только изображения', 'error');
                return;
            }

            try {
                showNotification('Обработка изображения...', 'success');

                // Ресайз изображения
                const resizedBase64 = await resizeImage(file, 1200, 800, 0.85);

                // Сохраняем base64 в скрытое поле
                document.getElementById('coverImage').value = resizedBase64;

                // Показываем превью
                document.getElementById('previewImg').src = resizedBase64;
                document.getElementById('imagePreview').style.display = 'block';

                // Показываем информацию о размере
                const originalSizeKB = (file.size / 1024).toFixed(0);
                const newSizeKB = ((resizedBase64.length * 0.75) / 1024).toFixed(0);
                showNotification(`Изображение оптимизировано: ${originalSizeKB}KB → ${newSizeKB}KB`, 'success');
            } catch (error) {
                console.error('Ошибка загрузки:', error);
                showNotification('Ошибка обработки изображения', 'error');
            }
        });

        // Удаление изображения
        function removeImage() {
            document.getElementById('coverImageFile').value = '';
            document.getElementById('coverImage').value = '';
            document.getElementById('previewImg').src = '';
            document.getElementById('imagePreview').style.display = 'none';
            showNotification('Изображение удалено', 'success');
        }

        // Показать уведомление
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Валидация формы
        function validateForm() {
            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();

            if (!title) {
                showNotification('Введите название статьи', 'error');
                return false;
            }

            if (!content) {
                showNotification('Введите содержание статьи', 'error');
                return false;
            }

            if (content.length < 50) {
                showNotification('Содержание статьи слишком короткое (минимум 50 символов)', 'error');
                return false;
            }

            return true;
        }

        // Сохранить статью
        async function saveArticle() {
            if (!validateForm()) return;

            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.textContent = 'Сохранение...';

            try {
                // Подготовка данных кнопки
                const buttonText = document.getElementById('actionButtonText').value.trim();
                const buttonUrl = document.getElementById('actionButtonUrl').value.trim();
                const actionButton = (buttonText && buttonUrl) ? { text: buttonText, url: buttonUrl } : null;

                const articleData = {
                    title: document.getElementById('title').value.trim(),
                    category: 'Обучающие',
                    content: document.getElementById('content').value.trim(),
                    reward_ar: parseInt(document.getElementById('rewardAr').value) || 100,
                    reading_time: parseInt(document.getElementById('readingTime').value) || 5,
                    cover_image: document.getElementById('coverImage').value.trim() || 'icons/article.png',
                    is_active: document.getElementById('isActive').checked,
                    action_button: actionButton
                };

                const { data, error } = await supabase
                    .from('articles')
                    .insert([articleData])
                    .select();

                if (error) throw error;

                showNotification('✅ Статья успешно создана!', 'success');

                setTimeout(() => {
                    window.location.href = 'admin-articles.html';
                }, 1500);

            } catch (error) {
                console.error('Ошибка создания статьи:', error);
                showNotification('Ошибка: ' + error.message, 'error');
                saveBtn.disabled = false;
                saveBtn.innerHTML = '<img src="icons/check.png" alt="Save">Сохранить статью';
            }
        }
    </script>
</body>
</html>
